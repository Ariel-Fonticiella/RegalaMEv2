<div class="login-contain">
  <div class="card">

  <h2> Log In </h2>

    <div class="form">

<form (ngSubmit)="startLoginAjax()" class="box">
  <label for="username-input"> Username </label>
  <input id="username-input" type="text" placeholder="e.g. batman" [(ngModel)]="theUser.username" name="usernameInput" />
  <br />

  <label for="password-input"> Password </label>
  <input id="password-input" type="password" placeholder="e.g. *****" [(ngModel)]="theUser.password" name="passwordInput" />

  <br />

  <button> Log In </button>
</form>
    </div>
  </div>
</div>
