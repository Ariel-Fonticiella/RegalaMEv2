<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">


            </div>

            <div class="col-md-6">


            </div>

        </div>

<div class="section javascript-components">
    <div class="container">
        <div class="tim-title">
            <h2>FILLER TEXT</h2>
        </div>

        <div class="row" id="modals">
            <div class="col-md-6">
                <div class="tim-title">
                    <h3>Check for Deals</h3>
                </div>
                <app-modal-component></app-modal-component>
            </div>
            <br/>
            <div class="col-md-6">
                <div class="tim-title">
                    <h3>Datepicker</h3>
                </div>
                <div class="row">
                  <div class='col-sm-6'>
                    <form class="form-inline">
                      <div class="form-group">
                        <div class="input-group date">
                          <input class="form-control" placeholder="yyyy-mm-dd"
                            name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
                          <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                          </span>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="section" id="carousel">

            <div class="col-md-8 mr-auto ml-auto">
                <div class="card page-carousel">
                    <ngb-carousel>
                        <ng-template ngbSlide>
                            <img src="../assets/img/soroush-karimi.jpg" alt="Random first slide">
                            <div class="carousel-caption">
                                <p>Somewhere</p>
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="../assets/img/federico-beccari.jpg" alt="Random second slide">
                            <div class="carousel-caption">
                                <p>Somewhere else</p>
                            </div>
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="../assets/img/joshua-stannard.jpg" alt="Random third slide">
                            <div class="carousel-caption">
                                <p>Here it is</p>
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>

</div>
