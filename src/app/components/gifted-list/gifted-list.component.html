<h2> Your Recipients </h2>

<ul>
  <li *ngFor="let oneGifted of gifts">
    <h3> {{ oneGifted.name }} </h3>
    <p>
      By <i>{{ oneGifted.relationship }}</i>
    </p>

    <!-- <a routerLink="/phones/{{ onePhone._id }}"> See Details </a> -->
    <a [routerLink]="['/gifted', onePhone._id]"> See Details </a>
  </li>
</ul>
